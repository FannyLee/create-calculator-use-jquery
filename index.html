<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- jQuery library -->
    <link rel="stylesheet" href="style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
       <div id="cal">
        <input id="inputField" name="inputField" type="text" value="0">
        <button id="num1">1</button>
        <button id="num2">2</button>
        <button id="num3">3</button>
        <button id="multi">*</button><br><br>
        <button id="num4">4</button>
        <button id="num5">5</button>
        <button id="num6">6</button>
        <button id="divide">/</button><br><br>
        <button id="num7">7</button>
        <button id="num8">8</button>
        <button id="num9">9</button>
        <button id="min">-</button><br><br>
        <button id="num0">0</button>
        <button id="c">c</button>
        <button id="equal">=</button>
        <button id="plus">+</button>
      </div>
</body>
</html>
